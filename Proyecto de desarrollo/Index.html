<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braxel Games</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>

<header>
    <div class="logo-container"></div>
        <img src="logo.jpeg" alt="Logo Braxel Games" class="logo">
        <h1>Braxel Games</h1>
    </div>
    <nav>
        <input type="search" placeholder="Buscar Juegos">
    </nav>
</header>

<main>
    <div class="container">
        <div class="gallery" id="gallery">
            <div class="gallery-item">
                <img src="gta 5 deluxe.jpg" alt="Juego 1">
                <button>Comprar</button>
            </div>
            <div class="gallery-item">
                <img src="devil may cry.jpg" alt="Juego 2">
                <button>Comprar</button>
            </div>
            <div class="gallery-item">
                <img src="Dark souls 3.jpg" alt="Juego 3">
                <button>Comprar</button>
            </div>
            <div class="gallery-item">
                <img src="The evil within 2.jpg" alt="Juego 4">
                <button>Comprar</button>
            </div>
        </div>

        
        <div class="nav nav-bottom">
            <button onclick="prevSlide()">&#8592;</button> 
            <button onclick="nextSlide()">&#8594;</button> 
        </div>

        <div class="gallery" id="gallery2">
            <div class="gallery-item">
                <img src="resident_evil_4_remake.jpg" alt="Juego 5">
                <button>Comprar</button>
            </div>
            <div class="gallery-item">
                <img src="dragon ball xeno.jpeg" alt="Juego 6">
                <button>Comprar</button>
            </div>
            <div class="gallery-item">
                <img src="san andreas.jpg" alt="Juego 7">
                <button>Comprar</button>
            </div>
            <div class="gallery-item">
                <img src="Alan Wake 2.jpg" alt="Juego 8">
                <button>Comprar</button>
            </div>
        </div>

       
        <div class="nav nav-bottom">
            <button onclick="prevSlide2()">&#8592;</button>
            <button onclick="nextSlide2()">&#8594;</button> 
        </div>
    </div>
</main>

<script>
    const gallery = document.getElementById('gallery');
    const gallery2 = document.getElementById('gallery2');
    
    function nextSlide() {
        gallery.scrollBy({
            left: 200,
            behavior: 'smooth'
        });
    }

    function prevSlide() {
        gallery.scrollBy({
            left: -200,
            behavior: 'smooth'
        });
    }

    function nextSlide2() {
        gallery2.scrollBy({
            left: 200,
            behavior: 'smooth'
        });
    }

    function prevSlide2() {
        gallery2.scrollBy({
            left: -200,
            behavior: 'smooth'
        });
    }
</script>
<footer></footer>
    <p>&copy; 2024 Braxel Games. Todos los derechos reservados.</p>

        <a href="https://www.facebook.com" target="_blank">Facebook</a> |
        <a href="https://www.twitter.com" target="_blank">Twitter</a> |
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>
</footer>
</body>
</html>
